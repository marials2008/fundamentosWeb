<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="m.css">
    <title> pag.KFC</title>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="img/logo kfc.png" alt="KFC">
        </div>
        
        <ul class="navbar-links">
            <li><a href="#">Pedir</a></li>
            <li><a href="#">Contactos</a></li>
            <li><a href="#">Restaurantes</a></li>
            <li><a href="#">Nosotros</a></li>
        </ul>

        <div class="navbar-search">
            <img src="img/lupa.png" alt="lupa">
            <input type="text" placeholder="Buscar...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>

        <ul class="navbar-icons">
            <li><a href="#"><i class="fas fa-gift"></i> Cupones</a></li>
            <img src="img/cupon.png" alt="cupones">
            <li><a href="#"><i class="fas fa-user"></i> Perfil</a></li>
            <img src="img/perfilxd.png" alt="perfil">
            <li><a href="#" class="button-ingresar">Ingresar</a></li>
            <li><a href="#"><i class="fas fa-shopping-bag"></i></a></li>
            <img src="img/xd.png" alt="xd">
        </ul>
    </nav> 
    <div class="location-bar">
        <span>INGRESA TU UBICACIÓN</span>
        <select>
            <option value="">&#x25BC;</option>
        </select>
    </div>
    <section class="banner">
        <img src="img/imagen principal.png" alt="KFC Bucket" class="bucket-image">
    </section>
</body>
</html>
