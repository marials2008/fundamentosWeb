<!DOCTYPE html>
<html lang="es">
    <head>
        <title> trabajo con nota </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">           
            <h1 class="nav-title">Perfil</h1>
            <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Encontrar conexiones</a></li>
            <li><button class="btn">Cerrar sesión</button></li>
            </ul>
        </div>
        <section id="container">
            <div class="user">
                <div class="azul"></div>
                <img src="img/user-circle.png" class="circle-user" alt="Foto de perfil de usuario">
                <h2>Jane Doe</h2>
                <div class="info">
                    <div class="titulo">
                        <img class="map" src="img/map-marker.png" alt="Ícono de ubicación">
                        <h3>Seattle</h3>
                    </div>
                    <div class="centro">
                        <p class="info-user">Desarrollador | Ingeniero | Solucionador de problemas <br>¡Maestro de la sombra e Internet!</p>
                    </div>
                    <div id="baseline">
                        <img src="img/gear.png" class="gear" alt="Ícono de configuración">
                        <a href="https://google.com">Editar perfil</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html
