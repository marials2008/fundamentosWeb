<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    
    <style>
        /* Estilos básicos para la calculadora */
        #Calculator {
            width: 200px;
            margin: 0 auto;
            text-align: center;}
        input {
            width: 50px;
            margin: 5px;}
    </style>
</head>
<body>
    <div id="Calculator"><!-- crea el contenedor -->
        <input type="text" id="num1" placeholder="1° Valor">
        <input type="text" id="num2" placeholder="2° Valor">
        <br>
        <button id="add">Sumar</button>
        <button id="subtract">Restar</button>

        <h2 id="result">Resultado: </h2>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
